<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFixParts - Магазин запчастей</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">iFixParts</h1>
            <button id="cart-button" class="cart-button">
                Корзина (<span id="cart-count">0</span>)
            </button>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="catalog">
                <h2>Каталог запчастей</h2>
                <div id="products-container" class="products-grid">
                    <!-- Товары появятся здесь через JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <!-- Модальное окно корзины -->
<div id="cart-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Ваша корзина</h2>
        <div id="cart-items" class="cart-items">
            <!-- Товары корзины появятся здесь -->
        </div>
        <div class="cart-total">
            <strong>Итого: <span id="total-price">0</span> руб.</strong>
        </div>
        <button id="checkout-btn" class="checkout-btn">Оформить заказ</button>

        <!-- Форма заказа (изначально скрыта) -->
        <form id="order-form" class="order-form hidden">
            <h3>Оформление заказа</h3>
            
            <div class="form-group">
                <label for="firstName">Имя:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Фамилия:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <div class="form-group">
                <label for="address">Адрес доставки:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-buttons">
                <button type="button" id="back-to-cart" class="back-btn">Назад к корзине</button>
                <button type="submit" class="submit-btn">Создать заказ</button>
            </div>
        </form>

        <!-- Сообщение об успехе -->
        <div id="order-success" class="order-success hidden">
            <h3>✅ Заказ создан!</h3>
            <p>Спасибо за покупку! Мы свяжемся с вами в ближайшее время для подтверждения заказа.</p>
            <button id="close-cart" class="submit-btn">Закрыть</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
